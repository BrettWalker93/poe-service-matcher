<!DOCTYPE html>
<html>
<head>
    <title>Available Services</title>
</head>
<body>
    <h1>Available Services</h1>
    <ul>
        {% for service in services %}
        <li>
            <strong>Service Name:</strong> {{ service.service }}<br>
            <strong>Map Provided:</strong> {% if service.map_provided %}Yes{% else %}No{% endif %}<br>
            <strong>Slots:</strong> {{ service.slots }}<br>
            <strong>Price:</strong> {{ service.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
